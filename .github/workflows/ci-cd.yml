name: ğŸš€ CI/CD Development

on:
  push:
    branches:
      - "*"
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Docker-Testing

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: |
          npm ci

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ›  Build Docker Image
        run: docker build -t kresnandaf/pakuwon-fe-dev:latest .

      - name: ğŸ“¤ Push Docker Image
        run: docker push kresnandaf/pakuwon-fe-dev:latest

      - name: ğŸš¢ Deploy to VPS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Pulling latest Docker image..."
            docker pull kresnandaf/pakuwon-fe-dev:latest || true

            echo "ğŸ›‘ Stopping and removing old container..."
            docker stop pakuwon-fe-dev || true
            docker rm pakuwon-fe-dev || true

            echo "ğŸš€ Running new container..."
            docker run -d \
              --name pakuwon-fe-dev \
              --restart unless-stopped \
              -p ${{ secrets.PORT }}:3000 \
              kresnandaf/pakuwon-fe-dev:latest

            echo "âœ… Deployment completed!"